<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de senha 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef93510103.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div>
            <p>Email: <br><input type="email" id="email" class="area"></p>
            <p>Senha: <br><input type="password" id="senha" class="area">
            <a href="#"  id="toggle"><i class="fa-solid fa-eye-slash"></i></a></p>
            <ul>
                <li id="min">❌ Mínimo 8 caracteres</li>
                <li id="num">❌ Pelo menos 1 número</li>
                <li id="mai">❌ Pelo menos 1 letra maiúscula</li>
            </ul>
            <p><input type="button" value="Entrar" id="logar"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
